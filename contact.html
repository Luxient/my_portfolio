<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - DevJane Portfolio Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />  
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/devjane.png" alt="">
        </div>
        <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
        </button>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="index.html#services" class="nav__link">What I Do</a></li>
                <li class="nav__item"><a href="index.html#about" class="nav__link">About Me</a></li>
                <li class="nav__item"><a href="index.html#tools" class="nav__link">Tools</a></li>
                <li class="nav__item"><a href="index.html#work" class="nav__link">My Work</a></li>
                <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact" id="contact">
        <h2 class="section__title section__title--contact">Contact Me</h2>
        <form class="contact__form" id="contactForm" action="https://formspree.io/f/xvoenbdd" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit" class="btn">Send Message</button>
        </form>
        <p id="thankYouMessage" class="thank-you-message" style="display: none;">Thanks for submitting the form!</p>
    </section>
    
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__social">
                <h3>Follow Me</h3>
                <ul class="social-list">
                    <li class="social-list__item">
                        <a class="social-list__link" href="https://www.linkedin.com/in/james-mthethwa-504328198?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"
                rel="noopener noreferrer">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li class="social-list__item">
                        <a class="social-list__link" href="https://www.facebook.com/profile.php?id=100084554707290" target="_blank"
                rel="noopener noreferrer">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li class="social-list__item">
                        <a class="social-list__link" href="https://github.com/Luxient" target="_blank"
                rel="noopener noreferrer">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer__bottom">
            <p id="year">&copy; Butho Mthethwa. All rights reserved.</p>
            <p><a href="privacy.html" class="footer__link">Privacy Policy</a> | <a href="terms.html" class="footer__link">Terms of Service</a></p>
        </div>
    </footer>
    
    <script src="js/index.js"></script>
</body>
</html>
